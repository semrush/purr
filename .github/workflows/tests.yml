name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: yarn
        run: yarn --frozen-lockfile
      - name: 'lint configs'
        run: yarn prettier -c 'data/*'
      - name: lint
        run: yarn run lint
      - name: test
        run: yarn run test
